<!DOCTYPE html>
<html>
	<head>
		<title>nonnoxer</title>
		<link rel="icon" href="source/Smiley.png">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="source/style.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	</head>
	<body onload="page_init()">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10" style="text-align: center;">
				<h1>RI Simulator</h1>
				<div id="game">
					<div id="start">
						<button onclick="game_new()">New Game</button><br>
						<button onclick="game_load()">Load Game</button><br>
					</div>
					<div id="create" onchange="game_create_update()">
						<h2>Create Your Student</h2>
						<p>Name: <input id="nme" type="name" value="Freddy"></p>
						<p><span title="Ability to score">Intelligence:</span> <span id="itl"></span> <input id="itl_range" type="range" min="0" max="100" value="100"></p> 
						<p><span title="Ability to mug">Hardworking:</span> <span id="hwk"></span> <input id="hwk_range" type="range" min="0" max="100" value="100"></p>
						<p><span title="Ability to do PE">Fitness:</span> <span id="fit"></span> <input id="fit_range" type="range" min="0" max="100" value="100"></p>
						<p><span title="Ability to make friends">Sociability:</span> <span id="scb"></span> <input id="scb_range" type="range" min="0" max="100" value="100"></p>
						<p><span title="Ability to make memes">Edginess:</span> <span id="edg"></span> <input id="edg_range" type="range" min="0" max="100" value="100"></p>
						<p><span title="Ability to not get in trouble">Compliance:</span> <span id="cpl"></span> <input id="cpl_range" type="range" min="0" max="100" value="100"></p>
						<button onclick="game_create_finish()">Create</button>
					</div>
				</div>
				<h2>About</h2>
				<p>RI Simulator is being built to simulate a stereotypical RI student. Enjoy!</p>
				<p>Note: development in progress</p>
			</div>
			<div class="col-1"></div>
		</div>
		<script src="source/script.js"></script>
	</body>
</html>
